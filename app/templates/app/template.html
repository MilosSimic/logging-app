<html>
    <head>
        {% load static %}
    </head>

    <body>

<img src="{% static "app/image.jpg" %}" alt="My image"/>

<ul>
    {% for c in comments %}
    <li>{{ c.text }}</li>

</ul>
{% else %}
<p>No comments are available.</p>
{% endif %}

    </body>
</html>
